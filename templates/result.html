
{% extends 'base.html' %}

{% block content %}
    <h3>List of url and short :</h3>
<ul>
    {% for short in result %}
        <li>
            <em>url : {{ short.url }}</em>
            <br>
            <strong>alias : {{base}}{{short.alias}}</strong>
        </li>
    {% endfor %}
</ul>
{% endblock %}
